<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Addition game</title>
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <div id="wrapper">
    <table width="400" height="300" align="center">
      <tr>
        <td>
          <div id="number" style="
                font-size: 45px;
                font-weight: bold;
                border: 5px solid green;
                padding: 50px;
              ">
            1
          </div>
        </td>
        <td>
          <div id="number" style="font-size: 45px;
            font-weight: bold;
            border: 5px solid #800080;
            padding: 50px;
          ">+</div>
        </td>
        <td>
          <div id="number" style="
                font-size: 45px;
                font-weight: bold;
                border: 5px solid blue;
                padding: 50px;
              ">
            2
          </div>
        </td>
        <td>
          <div style="font-size: 45px; font-weight: bold">=</div>
        </td>
        <td>
          <input type="text" style="padding: 10px; border: 2px solid #34dade" />
        </td>
        <td>
          <input id="btn" type="button" value="check" />
        </td>
      </tr>
    </table>
  </div>

  <script src="js/script.js"></script>
</body>

</html>
